<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Dictionary App</title>
</head>
<body>
    <section class ='heading'>
        <h1 class = 'title'>Dictionary App</h1>
        <div class="alert alert-success" role="alert">
            <p>This site was built for a project in order to learn Javascript.
            It is a simple dictionary using an API from https://dictionaryapi.dev/</p>
            
            <p>Please search a word in the search box to receive a definition in its noun or verb form.</p>
        </div>

        <p class = 'instructions'>Enter a word to define</p>
    </section>
    <form action="#" class="js-definition-form def-form">
        <label class="label-css">
            <input class='search-box' type="text" name="word" placeholder= 'Enter word to define' required/>
            <section class="js-error error"></section>
            <button class="btn" type="submit">Search</button>
        </label>
    </form>
    <section class="def-container">
        <section class="js-heading-data header-section"></section>
        <section class="js-noun-meaning-data noun-section"></section>
        <section class="js-verb-meaning-data verb-section"></section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./definition.js"></script>
</body>
</html>
